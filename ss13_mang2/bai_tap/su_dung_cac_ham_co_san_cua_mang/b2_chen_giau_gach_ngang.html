<script>
    let number = prompt("nhập vào");
    let str = number.toString();
    let ketQua = [str[0]];
    for (let i = 1; i < str.length; i++) {
        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
            ketQua.push('-', str[i]);
        } else {
            ketQua.push(str[i]);
        }
    }
    document.write(ketQua.join(''));
</script>
