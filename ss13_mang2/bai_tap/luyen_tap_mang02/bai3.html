<script>
    let number = [1, 2, 5, 6, 'h', 'y', 'u'];
    let dem = 0;
    for (let i = 0; i < number.length; i++) {
        if (!isNaN(number[i])) {
            dem++;
        }
    }
    document.write("kích thước của mảng là " + number.length + '<br>');
    document.write('số phần tử số là ' + dem);
</script>
