<script>
    let number=[5,2,3,5,8,6];
    let max = number[0];
    let index = 0;
    for (let i = 1; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
