<script>
    function tongSoHoanHao(index) {
        let total = 0;
        for (let i = 0; i < index.length; i++) {
            if (kiemTraSoHoanHao(index[i])) {
                total += index[i];
            }
        }
        return total;
    }

    function kiemTraSoHoanHao(number) {
        let sum = 0;
        for (let i = 1; i < number; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        if (sum === number) {
            return true;
        } else {
            return false;
        }
    }

    let arr = [6, 28, 1, 2, 3, 4, 5];
    alert("tổng số các số hoàn hảo  trong mảng là: "+tongSoHoanHao(arr));
</script>
