<!DOCTYPE html>

<script>
    // Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
    // Ký tự là bất kỳ được nhập từ bàn phím.
    // Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'
    let kyTu = prompt("mời bạn nhập vào chữ cái tiếng anh");
    switch (kyTu) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert("ký tự bạn nhập vào là một nguyên âm");
            break;
        default:
            alert("ký tự bạn nhậ vào là một phụ âm");
    }
</script>
</html>
