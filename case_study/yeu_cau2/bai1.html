<script>
    // : Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu

 let tienLuongThang =+prompt("mời bạn nhập vào lương tháng này");
 let thueThuNhap;
             if( tienLuongThang === 15){
       thueThuNhap= 0.2*tienLuongThang;
                  }
    if( tienLuongThang < 15 && tienLuongThang >= 7){
       thueThuNhap= 0.1*tienLuongThang;
             }
    if( tienLuongThang < 7){
         thueThuNhap= 0.05*tienLuongThang;
                 }
    let luongRong= tienLuongThang - thueThuNhap;
    alert("tiền lương ròng tháng này của bạn là: " + luongRong + " thuế thu nhập tháng này của bạn là : " + thueThuNhap);
</script>
