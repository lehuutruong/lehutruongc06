<script>
    function totalNamNhuan(year) {
        let sum=0;
        for (let i = 0; i <year.length ; i++) {
            if( kiemTraNamNhuan(year[i])){
                sum+= year[i];
            }
        }
        return sum;
    }
    function kiemTraNamNhuan(index) {
        if (index % 4 === 0 && index % 100 !== 0 || index % 400 === 0) {
           return true;
        } else {
            return  false;
        }
    }
