    function tongChan(inputRow, inputCol) {
        let arr = new Array(inputRow);
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(inputCol);
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = +prompt("nhập giá trị");
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        alert(arr);
        alert(sum);
    }
