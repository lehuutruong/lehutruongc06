    function soNguyenTo(giaTri) {
        let newArray = [];
        for (let i = 0; i < giaTri.length; i++) {
                if (kiemTra(giaTri[i])) {

    function kiemTra(index) {
        if (index < 2) {
            return false;
        } else {

                if (index % i === 0) {
