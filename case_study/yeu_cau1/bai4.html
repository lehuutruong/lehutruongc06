<script>
    for (let i = 1; i <= 5; i++) {

        for (let j = 1; j <= 5 - i; j++) {
            document.write("\xa0\xa0");
        }
        for (let j = 0; j < 2 * i - 1; j++) {
            if (i === 5 || ((i === j))) {
                document.write("*");
            }
        }
        if (i !== 5) {
            for (let j = 2; j < 2 * i - 1; j++) {
                document.write("\xa0\xa0");
            }
            for (let j = 0; j < 1; j++) {
                document.write("*");

            }

        }
        document.write("<br>");
    }
</script>
</html>
