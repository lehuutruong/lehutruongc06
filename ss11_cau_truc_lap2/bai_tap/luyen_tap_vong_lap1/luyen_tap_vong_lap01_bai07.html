<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for (let i = 1; i < 101; i++) {
        if (i % 3 === 0) {
            document.write("Fizz" + "<br>")
            continue;
        } else if (i % 5 === 0) {
            document.write("Buzz" + "<br>")
            continue;
        } else if (i % 5 === 0 && i % 3 === 0) {
            document.write("FizzBuzz" + "<br>")
            continue;
        }
        document.write(i + "<br>");
    }
</script>
</html>
