<script>
    let soDauTien = 0;
    let soThuHai = 1;
    let tongHaiMuoiSo = 0;
    for (let i = 1; i < 50; i++) {
        soTiepTheo = soDauTien + soThuHai;
        tongHaiMuoiSo += soDauTien;
        soDauTien = soThuHai;
        soThuHai = soTiepTheo;
        if (i === 20) {
            document.write("tổng 20 số đầu tiên của dãy fibonaci là: " + tongHaiMuoiSo);
            break;
        }
    }
</script>
