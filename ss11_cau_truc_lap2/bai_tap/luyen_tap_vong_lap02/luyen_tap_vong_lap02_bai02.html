<!DOCTYPE html>

</body>
<script>
    let number = +prompt('mời bạn nhập vào số nguyên dương');
    let giaiThua = 1;
    let i = 1;
    while (i <= number) {
        giaiThua = giaiThua * i;
        i++;
    }
    document.write(giaiThua);
</script>
