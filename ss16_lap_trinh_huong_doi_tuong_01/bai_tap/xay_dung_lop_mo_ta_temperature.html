<script>
    class Temperature {
        constructor(doC) {
            this.DoC = doC;
        }

        getChuyenDoCSangF() {
            let doF = (this.DoC * 1.8) + 32;
            return doF;
        }

        getChuyenDoCSangKenvin() {
            let doKenvin = (this.DoC + 273.15);
            return doKenvin;
        }
    }

    let ketQua = new Temperature(+prompt('nhập vào độ c'))
    document.write("kết quả độ c chuyển sang độ f là : " +ketQua.getChuyenDoCSangF()+"<br>");
    document.write("kết quả độ c chuyển sang độ k là : " +ketQua.getChuyenDoCSangKenvin());
</script>
