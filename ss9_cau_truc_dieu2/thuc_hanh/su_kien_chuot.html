<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImg" src="https://salt.tikicdn.com/ts/tmp/37/20/c5/4e1beeca541ed551bdbb0d14857c14ea.jpg" style="width: 30%">
    <p> Nhấp vào để ảnh dịch chuyển sang phải
    </p>
    <input type="button" onclick="moveRight()" value="Click me">
</form>
</body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImg');
    function init() {
        imgObj = document.getElementById('myImg');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
</html>
