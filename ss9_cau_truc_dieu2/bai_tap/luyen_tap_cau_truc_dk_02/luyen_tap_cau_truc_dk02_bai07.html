<script>
    let giaTriA = +prompt("mời bạn nhập vào giá trị a ");
    let giaTriB = +prompt("mời bạn nhập vào giá trị b ");
    let giaTriC = +prompt("mời bạn nhập vào giá trị c ");
    let denTa = (giaTriB * giaTriB) - (4 * giaTriA * giaTriC);
    let giaTriX;
    if (giaTriA === 0) {
        if (giaTriB === 0 && giaTriC === 0) {
            alert("phương trình vô số nghiệm");
        } else if (giaTriB === 0 && giaTriC !== 0) {
            alert("phương trình vô nghiệm");
        } else {
            giaTriX = giaTriC / giaTriB;
            alert("nghiệm của phương trình là: " + giaTriX);
        }
    } else if (denTa > 0) {
        giaTriX = (-giaTriB + Math.sqrt(denTa)) / (2 * giaTriA);
        let giaTriY = (-giaTriB - Math.sqrt(denTa)) / (2 * giaTriA);
        alert("nghiệm của phương trình là:" + "x1=" + giaTriX + " x2=" + giaTriY);
    } else if (denTa < 0) {
        alert("phương trình vô nghiệm");
    } else {
        let giaTriZ = (-giaTriB / (2 * giaTriA));
        alert("nghiệm của phương trình là" + giaTriZ);
    }

</script>
