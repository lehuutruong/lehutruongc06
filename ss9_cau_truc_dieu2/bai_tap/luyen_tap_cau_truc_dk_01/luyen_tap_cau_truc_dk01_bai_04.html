<script>
    let soA = parseInt(prompt("Nhập vào số a"));
    let soB = parseInt(prompt("Nhập vào số b"));
    let soC = parseInt(prompt("Nhập vào số c"));
    if (soA > soB && soA > soC) {
        alert('số a là số lớn nhất trong ba số');
    } else if (soB > soA && soB > soC) {
        alert('số b là số lớn nhất trong ba số');
    } else if (soC > soA && soC > soB) {
        alert('số c là số lớn nhất trong ba số');
    }
</script>
