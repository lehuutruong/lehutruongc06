<script>
    let soChiCuocDth = +prompt("mời bạn nhập vào số chỉ điện thoại")
    let cuocDienThoaiMot = soChiCuocDth * 200;
    let cuocDienThoaiHai = soChiCuocDth * 100;
    let cuocDienThoaiBa = soChiCuocDth * 50;
    (soChiCuocDth = 100) ? alert("Cước điệnt thoại của bạn là" + cuocDienThoaiMot) : (soChiCuocDth < 100 && soChiCuocDth >= 50) ? alert("cước điện thoại của bạn là " + cuocDienThoaiHai) : alert("cước điện thoại của bạn là" + cuocDienThoaiBa);
</script>
</html>
