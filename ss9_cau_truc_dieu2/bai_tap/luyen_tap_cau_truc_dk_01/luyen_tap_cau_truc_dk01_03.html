<script>
    let soNguyen = parseInt(prompt('Mời bạn nhập vào số nguyên bất kỳ'));
    if (soNguyen > 0) {
        alert('Sô bạn nhập vào lơn hơn 0');
    } else if (soNguyen === 0) {
        alert('Số bạn nhập vào bằng 0');
    } else {
        alert('Số bạn nhập vào bé hơn 0');
    }
</script>
