<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <label><input type="text" id="month"></label>
    <button type="button" onclick="tinhSoNgay()">Tính Số Ngày</button>
    <p id="dayInMonth"></p>
</form>
</body>
<script>
    function tinhSoNgay() {
        let thangMot = 'Tháng 1 có 31 ngày'
        let thangHai = 'Tháng 2 có 28 hoặc 29 ngày'
        let thangBa = 'Tháng 3 có 31 ngày'
        let thangBon = 'Tháng 4 có 30 ngày'
        let thangNam = 'Tháng 5 có 31 ngày'
        let thangSau = 'Tháng 6 có 30 ngày'
        let thangBay = 'Tháng 7 có 31 ngày'
        let thangTam = 'Tháng 8 có 31 ngày'
        let thangChin = 'Tháng 9 có 30 ngày'
        let thangMuoi = 'Tháng 10 có 31 ngày'
        let thangMuoiMot = 'Tháng 11 có 30 ngày'
        let thangMuoiHai = 'Tháng 12 có 31 ngày'
        let thang = +document.getElementById("month").value
        switch (thang) {
            case 1:
                document.getElementById('dayInMonth').innerText = thangMot
                break;
            case 2:
                document.getElementById('dayInMonth').innerText = thangHai
                break;
            case 3:
                document.getElementById('dayInMonth').innerText = thangBa
                break;
            case 4:
                document.getElementById('dayInMonth').innerText = thangBon
                break;
            case 5:
                document.getElementById('dayInMonth').innerText = thangNam
                break;
            case 6:
                document.getElementById('dayInMonth').innerText = thangSau
                break;
            case 7:
                document.getElementById('dayInMonth').innerText = thangBay
                break;
            case 8:
                document.getElementById('dayInMonth').innerText = thangTam
                break;
            case 9:
                document.getElementById('dayInMonth').innerText = thangChin
                break;
            case 10:
                document.getElementById('dayInMonth').innerText = thangMuoi
                break;
            case 11:
                document.getElementById('dayInMonth').innerText = thangMuoiMot
                break;
            case 12:
                document.getElementById('dayInMonth').innerText = thangMuoiHai
                break;


        }
    }
</script>
</html>
