<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let weight = +prompt('cân nặng của bạn là')
    let height = +prompt('chiều cao của bạn là')
    let bmi = weight / (height * height)
    if (bmi < 18.5) {
        alert('Underweight')
    } else if (bmi < 25 && bmi >= 18.5) {
        alert('Normal')
    } else if (bmi >= 25 && bmi < 30) {
        alert('Overweight')
    } else {
        alert('Obese')
    }
</script>
</html>
