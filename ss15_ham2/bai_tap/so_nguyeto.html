<script>
    // viết 1 hàm truyền vào một tham số là mảng số nguyên.
    // Hàm trả về tổng các số nguyên tố có trong mảng
    // [2,4,3,7] => 2+3+7 =12
    function sumPrimes(arr) {
        let sum = 0;
// code
        for (let i = 0; i < arr.length; i++) {
            if (isPrime(arr[i])) {
                sum += arr[i];
            }
        }
        return sum;
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    let arr = [2, 3, 5, 6]
    alert(sumPrimes(arr));
</script>
