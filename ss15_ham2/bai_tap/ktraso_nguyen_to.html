<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let array = [2, 3, 4, 5, 6, 6, 7, 7];

    function soNguyenTo(giaTri) {
        let sum = 0;
        for (let i = 0; i < giaTri.length; i++) {
            if (kiemTra(giaTri[i])) {
                sum += giaTri[i];
            }
        }
        return sum;
    }

    function kiemTra(index) {
        if (index < 2) {
            return false;
        } else {
            for (let i = 2; i < index; i++) {
                if (index % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    alert(soNguyenTo(array));
</script>
</html>
