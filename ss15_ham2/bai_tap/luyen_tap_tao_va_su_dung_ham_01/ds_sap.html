<script>
    let productList = ['con gà', 'con vịt'];
   function showAllProduct(list)
    {
        let conten = '<table border="1">\n' +
            '    <tr>\n' +
            '        <td>Số thứ tự</td>\n' +
            '        <td>Tên sản phẩm</td>\n' +
            '        <td>Sửa</td>\n' +
            '        <td>Xóa</td>\n' +
            '    </tr>';
        for (let i = 0; i < list.length; i++) {
            conten += ' <tr>\n' +
                '        <td>'+(i+1)+'</td>\n' +
                '        <td>'+list[i]+'</td>\n' +
                '        <td><input type="button" onclick="editProduct('+i+')" value="Sửa"></td>\n' +
                '        <td><input type="button" onclick="deleteProduct('+i+')" value="Xóa"></td>\n' +
                '    </tr>';
        }
        conten += '</table>';
        document.getElementById("ketQua").innerHTML = conten;
    }
    showAllProduct(productList);
   function addProduct() {
       let newproduct= document.getElementById("product").value;
       productList.push(newproduct);
       showAllProduct(productList);
   }
   function deleteProduct(index) {
        productList.splice(index,1);
        showAllProduct(productList);
   }
   function editProduct(index) {
       let newprod= prompt("mời bạn nhập vào sản phẩm thay thế");
       productList[index]=newprod;
       showAllProduct(productList);
   }
</script>
