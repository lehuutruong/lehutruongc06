<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table tr td {
        border: blue 1px solid;
    }
</style>
<body>
<h1>Danh sách sp</h1>
<input type="text" id="newpro" placeholder="newproduct">
<button onclick="creatNewProduct()"> Creat</button>
<table>
    <tr>
        <td>tên sản phẩm</td>
        <td>sửa</td>
        <td>xóa</td>
    </tr>
    <tbody id="products">
    <tr>
        <td>macbook</td>
        <td>sửa</td>
        <td>xóa</td>
    </tr>
    <tr>
        <td>macbook</td>
        <td><button onclick="editProduct()">sửa</button></td>
        <td><button onclick="deleteProduct()">xóa</button></td>
    </tr>
    </tbody>

</table>
</body>
<script>
    let productList=['ip11','ip12'];
    // tên hàm: showAllProduct
    // ds tham số:ko có
    // dl trả về:ko có
    // chức năng:lặp danh sách sản phẩm vào trong thẻ có id products
     function showAllProduct() {
   let content= "";
         for (let i = 0; i < productList.length; i++) {
             content+=' <tr>\n' +
                 '        <td>'+productList[i]+'</td>\n' +
                 '        <td><button onclick="editProduct('+i+')">sửa</button></td>\n' +
                 '        <td><button onclick="deleteProduct('+i+')"> xóa</button></td>\n' +
                 '    </tr>\n'
         }document.getElementById("products").innerHTML=content;
     }
     showAllProduct();
    // tên hàm: creatNewProduct
    // ds tham số:ko có
    // dl trả về:ko có
    // lấy dữ liệu
    // hiển thị dữ liệu
    function creatNewProduct() {
       let newpro=document.getElementById("newpro").value;
       productList.push(newpro);
       showAllProduct();
    }
    // tên hàm: deleteProduct
    // ds tham số:index
    // dl trả về:ko có
    //chức năng: xóa sản phẩm theo index
    function deleteProduct(index) {
     productList.splice(index,1);
     showAllProduct();
    }
    // tên hàm: editProduct
    // ds tham số:index
    // dl trả về:ko có
    //chức năng: sửa sản phẩm theo index
    //cho người dùng nhập vào sản phẩm mới
    //gán lại sp cho sp cu
    //hiển thị lại danh sách
    function editProduct(index) {
        let newValue=prompt("mời bạn nhập vào tên mới" +productList[index]);
        productList[index]=newValue;
        showAllProduct();
    }
</script>
</html>
