<script>
    let productList=['ip11','samsung'];
    function showAllProduct(list) {
         let tablestring ='<table border="1">\n' +
             '    <tr>\n' +
             '        <td>Số thứ tự</td>\n' +
             '        <td>Tên sản phẩm</td>\n' +
             '        <td>Sửa</td>\n' +
             '        <td>Xóa</td>\n' +
             '    </tr>';
        for (let i = 0; i <list.length ; i++) {
               tablestring += ' <tr>\n' +
             '        <td>Số thứ tự</td>\n' +
             '        <td >'+ list[i] + '</td>\n' +
             '        <td><button onclick="editProduct('+i+')" value="Sửa">Sửa</button></td>\n' +
             '        <td><button onclick="deleteProduct('+i+')" value="Xóa">Xóa</button></td>\n' +
             '    </tr>';
        }
        tablestring+='</table>';
        document.getElementById("bangKetQua").innerHTML=tablestring;
    }
    showAllProduct(productList);
    function newProduct() {
        let newpro=document.getElementById('newPro').value;
        productList.push(newpro);
        showAllProduct(productList);
    }
    function deleteProduct(index) {
        productList.splice(index,1);
        showAllProduct(productList);
    }
    function editProduct(index) {
        let newValue= prompt("mời bạn nhập lại sản phẩm thay thê" +productList[index]);
        productList[index]=newValue;
        showAllProduct(productList);
    }
</script>
