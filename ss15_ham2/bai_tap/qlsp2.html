<script>
    let productList=['xe máy','xe máy cày'];
    function showAllProduct(list) {
          let content= '<table border="1">\n' +
              '    <tr>\n' +
              '        <td>Số thứ tự</td>\n' +
              '        <td>Tên sản phẩm</td>\n' +
              '        <td>Sửa</td>\n' +
              '        <td>Xóa</td>\n' +
              '    </tr>'
        for (let i = 0; i <list.length; i++) {
            content+=' <tr>\n' +
                '        <td>'+(i+1)+'</td>\n' +
                '        <td>' +list[i]+'</td>\n' +
                '        <td><input type="button" onclick="editProduct('+i+')" value="Sửa"></td>\n' +
                '        <td><input type="button" onclick="deleteProduct('+i +')" value="Xóa"></td>\n' +
                '    </tr>'
        }
        content+='</table>';
        document.getElementById('bangKetQua').innerHTML=content;
            }
            showAllProduct(productList);
    function creatProduct() {
         let newpro=document.getElementById("sanPham").value;
         productList.push(newpro);
         showAllProduct(productList);
    }
    function deleteProduct(index) {
      productList.splice(index,1);
      showAllProduct(productList);
    }
    function editProduct(index) {
     let newpro=prompt("mời bạn nhập vào sản phẩm thay thế");
     productList[index]=newpro;
     showAllProduct(productList);
    }
</script>
