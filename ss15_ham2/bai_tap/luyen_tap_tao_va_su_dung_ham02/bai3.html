<script>
    let ketQua = 1;
    let input = +prompt("nhập vào giá trị");

    function giaThua(giaTri) {
        for (let i = 1; i <= giaTri; i++) {
            ketQua *= i;

        }
        alert("giai thừa của số nhập vào là: " + ketQua);
    }

    giaThua(input);
</script>
