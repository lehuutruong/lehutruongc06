<script>
    let number;
    do {
        number = +prompt("nhập vào số phần tử của mảng");
        if (number > 50 || number < 0) {
            alert("mời bạn nhâ vào số hợp lệ ")
        }
    } while (number > 50);
    let array = new Array(number);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("nhập vào các phần tử");
    }

    function tongChan(index) {
        let sumOne = 0;
        let sumTwo = 0;
        let avg;
        for (let i = 0; i < index.length; i++) {
            if (i % 2 === 0) {
                sumOne += index[i];
            } else {
                sumTwo += index[i];
            }
        }
        avg = sumOne - sumTwo;
        return avg;
    }

    alert(tongChan(array));
</script>
